<body>

  <!-- ======= Header ======= -->
  <section th:replace="/menulateral :: header"></section>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>LISTE DES ARTICLES DE LA VENTE</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">vente</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->


    <section class="section">
        <div class="row">
  
          <div class="col">
            
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Table</h5>
  
                <!-- Table with hoverable rows -->
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Article</th>
                      <th scope="col">Prix unitaire</th>
                      <th scope="col">Quantite</th>
                      <th scope="col">Prix total</th>
                    </tr>
                  </thead>
                  <tbody>
                  <th:block th:each="listlv : ${ligneVenteList}">
                    <tr id="tr">
                      <td>[[${listlv.IDlc}]]</td>
                      <td>[[${listlv.Idarticlelc.LibelleArticle}]]</td>
                      <td>[[${listlv.Idarticlelc.PrixVente}]]</td>
                      <td>[[${listlv.qte}]]</td>
                      <td>[[${listlv.PrixHtlc}]]</td>

                    </tr>
                  </th:block>

                  </tbody>
                </table>
                <!-- End Table with hoverable rows -->
  
              </div>
            </div>
  
          </div>
        </div>
    </section>

  </main><!-- End #main -->
