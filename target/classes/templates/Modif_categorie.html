<body>

  <!-- ======= Header ======= -->
  <section th:replace="/menulateral :: header"></section>

  <main id="main" class="main">

      <div class="pagetitle">
          <h1>Gestion des categorie</h1>
          <nav>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">vente</a></li>
              </ol>
          </nav>
      </div><!-- End Page Title -->

      <div class="card">
          <div class="card-body" style="margin-top: 20px; margin-left: 300px; display: flex; flex-direction: row;">

              <form th:action="@{/categorie/save}" method="post" th:object="${categorie}">

                  <input type="hidden" th:field="*{IdCategorie}">
                  <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">libelle </label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" th:field="*{libellecategorie}">
                      </div>
                  </div>

                  <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">description </label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" th:field="*{Descriptioncategorie}">
                      </div>
                  </div>

                  <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Date de creation </label>
                      <div class="col-sm-10">
                          <input type="date" class="form-control" th:field="*{CreatedDate}">
                      </div>
                  </div>
                  <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Date de modification</label>
                      <div class="col-sm-10">
                          <input type="date" class="form-control" th:field="*{ModifiedDate}">
                      </div>
                  </div>

                  <div class="row mb-3 text-center">

                      <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Valider</button>
                          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                      </div>
                  </div>

              </form><!-- End General Form Elements -->

          </div>
      </div>


  </main><!-- End #main -->
