<body>

  <!-- ======= Header ======= -->
  <section th:replace="/menulateral :: header"></section>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>CAISSE</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">vente</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <!--<div class="search-bar">
      <input id="articleName" class="ser" type="text" name="query" placeholder="Search">
    </div> End Search Bar -->


    <!------------------------------------------------------------------------------------->

    <div style="padding-bottom : 20px;">

      <form th:action="@{/ligne/add}" method="post" th:object="${ligneVente}">
        <div class="row md-3">
        <input type="hidden" th:field="*{IDlc}">

        <div class="col-sm-3">
          <div class="row">
            <label class="col-sm-2 col-form-label" >Article</label>
            <div class="col-sm-10">
              <select class="form-select" th:field="*{Idarticlelc}" aria-label="Default select example">
                <option value="null" selected>Choisir l'article</option>
                <option th:each="art : ${articles}"
                        th:value="${art.IdArticle}"
                        th:text="${art.LibelleArticle}"></option>
              </select>
            </div>
          </div>

        </div>

        <div class="col-sm-3">
          <div class="row">
            <label class="col-sm-2 col-form-label">Quantite </label>
            <div class="col-sm-8">
              <input style="margin-left : 17px;" type="number" id="qte" class="form-control" th:field="*{qte}">
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary" ><i class="bi bi-check-lg"></i></button>
          <button type="reset" class="btn btn-secondary" ><i class="ri-close-line"></i></button>
        </div>

        </div>
      </form><!-- End General Form Elements -->

    </div>

    <!------------------------------------------------------------------------------------->

    <section class="section">
        <div class="row">
  
          <div class="col">
            
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Table</h5>
  
                <!-- Table with hoverable rows -->
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nom article</th>
                      <th scope="col">Prix unitaire</th>
                      <th scope="col">QTE</th>
                      <th scope="col">Prix T vente</th>
                    </tr>
                  </thead>
                  <tbody>
                  <th:block th:each="listlv : ${listlv}">
                    <tr id="tr">
                      <td>[[${listlv.IDlc}]]</td>
                      <td>[[${listlv.Idarticlelc.LibelleArticle}]]</td>
                      <td>[[${listlv.Idarticlelc.PrixVente}]]</td>
                      <td>[[${listlv.qte}]]</td>
                      <td>[[${listlv.PrixHtlc}]]</td>
                    </tr>
                  </th:block>

                  </tbody>
                </table>
                <!-- End Table with hoverable rows -->
  
              </div>
            </div>
  
          </div>
        </div>
      </section>

      <div class="card">
        <div class="card-body" style="margin-top: 20px; margin-left: 300px; display: flex; flex-direction: row;">

          <div>
            <button type="submit" id="btnvendre" class="btn btn-outline-primary">Vendre</button>
            <a th:href="@{/suspendrevente}">
              <button type="button" class="btn btn-outline-primary">
                Suspendre la vente
              </button>
            </a>
            <button type="reset" class="btn btn-outline-primary">Annuler</button>
          </div>
           
            <div style="display: flex; flex-direction: row; margin-left: 20px;">
                <h5 style="margin-right: 10px;">TOTAL : </h5>
                <h5 id="ttph">[[${totalph}]]</h5>
            </div>
        </div>
      </div>


  </main><!-- End #main -->
